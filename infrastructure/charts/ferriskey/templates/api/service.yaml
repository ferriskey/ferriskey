apiVersion: v1
kind: Service
metadata:
  name: {{ include "ferriskey.fullname" . }}-api
  labels:
    {{ include "ferriskey.labels" . | nindent 4 }}
    component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ferriskey.selectorLabels" . | nindent 4 }}
    component: api
