server {
  listen 80;
  server_name localhost 127.0.0.1;
  return 301 https://$host:5443$request_uri;
}

server {
  listen 443 ssl;
  resolver 127.0.0.11 valid=30s ipv6=off;
  set $api_upstream api-build-ssl:3333;

  ssl_certificate /etc/ssl/ferriskey/localhost.crt;
  ssl_certificate_key /etc/ssl/ferriskey/localhost.key;

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types
    application/javascript
    text/css
    text/plain
    text/xml;

  add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options nosniff;

  location = /api {
    return 307 /api/;
  }

  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Port 5443;
    proxy_pass http://$api_upstream;
  }

  location / {
    root /usr/share/angie/html;
    try_files $uri $uri/ /index.html;
  }
}
