openapi: 3.1.0
info:
  title: FerrisKey API
  description: FerrisKey API
  contact:
    name: nathaelb
    email: pro.nathaelbonnal@gmail.com
  license:
    name: ""
  version: 0.1.0
paths:
  /realms:
    post:
      tags:
        - realm
      summary: Create a new realm
      operationId: create_realm
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRealmValidator"
        required: true
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Realm"
  /realms/{name}:
    get:
      tags:
        - realm
      summary: Get a realm by name
      description: Retrieves a realm by its name. This endpoint returns the details of
        the specified realm.
      operationId: get_realm
      parameters:
        - name: name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Realm"
    put:
      tags:
        - realm
      summary: Update a realm by name
      description: Updates the name of an existing realm. This endpoint allows you to
        change the name of a realm while keeping its associated data intact.
      operationId: update_realm
      parameters:
        - name: name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRealmValidator"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Realm"
    delete:
      tags:
        - realm
      summary: Delete a realm by name
      description: Deletes a realm by its name. This action is irreversible and will
        remove all associated data.
      operationId: delete_realm
      parameters:
        - name: name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Realm deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteRealmResponse"
  /realms/{name}/login-settings:
    get:
      tags:
        - realm
      summary: Get login settings
      description: Get the login settings for a specific realm.
      operationId: get_login_realm_settings_handler
      parameters:
        - name: name
          in: path
          description: The name of the realm
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RealmLoginSetting"
  /realms/{name}/settings:
    put:
      tags:
        - realm
      summary: Update settings for a realm by name
      description: Updates the settings for a specified realm. This endpoint allows
        modification of various realm settings.
      operationId: update_realm_setting
      parameters:
        - name: name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRealmSettingValidator"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Realm"
  /realms/{realm_name}/.well-known/openid-configuration:
    get:
      tags:
        - auth
      summary: Get OpenID Connect configuration
      description: Retrieves the OpenID Connect configuration for a specific realm.
        This endpoint provides metadata about the OpenID Connect provider,
        including endpoints for authorization, token issuance, introspection,
        user information, and JWKs.
      operationId: get_openid_configuration
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetOpenIdConfigurationResponse"
  /realms/{realm_name}/broker/{alias}/endpoint:
    post:
      tags:
        - broker
      summary: Handle SSO callback from identity provider
      description: Processes the IdP callback, exchanges code for tokens, and
        redirects to client
      operationId: broker_callback
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: alias
          in: path
          description: Identity provider alias
          required: true
          schema:
            type: string
        - name: code
          in: query
          description: Authorization code from IdP
          required: false
          schema:
            type: string
        - name: state
          in: query
          description: State parameter for CSRF validation (required)
          required: true
          schema:
            type: string
        - name: error
          in: query
          description: Error code from IdP (if authentication failed)
          required: false
          schema:
            type: string
        - name: error_description
          in: query
          description: Error description from IdP
          required: false
          schema:
            type: string
      responses:
        "302":
          description: Redirect to client with authorization code
        "400":
          description: Bad request - invalid state or expired session
        "401":
          description: Authentication failed at identity provider
        "502":
          description: Error communicating with identity provider
  /realms/{realm_name}/broker/{alias}/login:
    get:
      tags:
        - broker
      summary: Initiate SSO login via identity provider
      description: Redirects the user to the external identity provider for authentication
      operationId: broker_login
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: alias
          in: path
          description: Identity provider alias
          required: true
          schema:
            type: string
        - name: client_id
          in: query
          description: Client ID initiating the login
          required: false
          schema:
            type: string
        - name: redirect_uri
          in: query
          description: Redirect URI to return to after authentication
          required: false
          schema:
            type: string
        - name: response_type
          in: query
          description: OAuth response type (defaults to "code")
          required: false
          schema:
            type: string
        - name: scope
          in: query
          description: Requested scopes
          required: false
          schema:
            type: string
        - name: state
          in: query
          description: Client's state parameter for CSRF protection
          required: false
          schema:
            type: string
        - name: nonce
          in: query
          description: OIDC nonce for replay protection
          required: false
          schema:
            type: string
        - name: session_id
          in: query
          description: Existing auth session ID (if initiated from login page)
          required: false
          schema:
            type: string
            format: uuid
      responses:
        "302":
          description: Redirect to identity provider authorization URL
        "400":
          description: Bad request - invalid parameters
        "404":
          description: Identity provider not found
  /realms/{realm_name}/clients:
    get:
      tags:
        - client
      summary: Get clients in a realm
      description: Retrieves all clients associated with a specific realm.
      operationId: get_clients
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Clients retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientsResponse"
    post:
      tags:
        - client
      summary: Create a new client in a realm
      description: Creates a new client within the specified realm. This endpoint
        allows you to register a new client application that can interact with
        the realm's resources.
      operationId: create_client
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateClientValidator"
        required: true
      responses:
        "201":
          description: Client created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /realms/{realm_name}/clients/{client_id}:
    get:
      tags:
        - client
      summary: Get a client
      description: Retrieves a client from the specified realm by its ID.
      operationId: get_client
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Client retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetClientResponse"
    delete:
      tags:
        - client
      summary: Delete a client
      description: Deletes a client from the specified realm. This action is
        irreversible and will remove all associated data.
      operationId: delete_client
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Client deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteClientResponse"
    patch:
      tags:
        - client
      summary: Update a client
      description: Updates an existing client in the specified realm. This endpoint
        allows you to modify client details such as name, client ID, and enabled
        status.
      operationId: update_client
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateClientValidator"
        required: true
      responses:
        "200":
          description: Client updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
  /realms/{realm_name}/clients/{client_id}/redirects:
    get:
      tags:
        - client
      summary: Get redirect URIs for a client
      description: Retrieves all redirect URIs associated with a client in a specific
        realm. This endpoint is useful for OAuth2 or OpenID Connect flows where
        clients need to know their registered redirect URIs.
      operationId: get_redirect_uris
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RedirectUri"
    post:
      tags:
        - client
      summary: Create a new redirect URI for a client
      description: Creates a new redirect URI for the specified client. This endpoint
        allows you to add a redirect URI that the client can use for OAuth2 or
        OpenID Connect flows.
      operationId: create_redirect_uri
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRedirectUriValidator"
        required: true
      responses:
        "201":
          description: Redirect URI created successfully for the client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RedirectUri"
  /realms/{realm_name}/clients/{client_id}/redirects/{uri_id}:
    put:
      tags:
        - client
      summary: Update a redirect URI for a client
      description: Updates an existing redirect URI for a client in a specific realm.
        This endpoint allows you to modify the enabled status of a redirect URI.
      operationId: update_redirect_uri
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
        - name: uri_id
          in: path
          description: Redirect URI ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRedirectUriValidator"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RedirectUri"
    delete:
      tags:
        - client
      summary: Delete a redirect URI for a client
      description: Deletes a specific redirect URI for a client in a realm. This
        action is irreversible and will remove the redirect URI from the
        client's configuration.
      operationId: delete_redirect_uri
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
        - name: uri_id
          in: path
          description: Redirect URI ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Redirect URI deleted successfully
  /realms/{realm_name}/clients/{client_id}/roles:
    get:
      tags:
        - client
      summary: Get client roles
      description: Retrieves all roles associated with a client in a specific realm.
      operationId: get_client_roles
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successfully retrieved client roles
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetClientRolesResponse"
        "500":
          description: Internal server error
    post:
      tags:
        - client
      summary: Create a new role
      description: Creates a new role for a specific client within a realm. This
        endpoint allows you to define roles that can be assigned to users or
        groups in the context of a client application.
      operationId: create_role
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRoleValidator"
        required: true
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
  /realms/{realm_name}/federation/providers:
    get:
      tags:
        - federation
      summary: List federation providers in a realm
      operationId: list_providers
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of providers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListProvidersResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Realm not found
    post:
      tags:
        - federation
      summary: Create Federation Provider
      operationId: create_provider
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProviderRequest"
        required: true
      responses:
        "201":
          description: Provider created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Realm not found
  /realms/{realm_name}/federation/providers/{id}:
    get:
      tags:
        - federation
      summary: Get Federation Provider Details
      operationId: get_provider
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Provider ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Provider details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Realm or Provider not found
    put:
      tags:
        - federation
      summary: Update a federation provider
      operationId: update_provider
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Provider ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProviderRequest"
        required: true
      responses:
        "200":
          description: Provider updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Realm or Provider not found
    delete:
      tags:
        - federation
      summary: Delete a federation provider
      operationId: delete_provider
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Provider ID
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Provider deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteProviderResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
        "404":
          description: Realm or Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /realms/{realm_name}/federation/providers/{id}/sync-users:
    post:
      tags:
        - federation
      summary: Sync Users from Federation Provider
      description: Triggers synchronization of users from the external federation
        provider (LDAP, Kerberos, etc.) to the local IAM database. This performs
        a comprehensive diff and reconciliation.
      operationId: sync_users
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Provider ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Sync completed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SyncUsersResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Provider not found
        "500":
          description: Sync failed
  /realms/{realm_name}/federation/providers/{id}/test-connection:
    post:
      tags:
        - federation
      summary: Test Federation Provider Connection
      description: Tests the connection to the external federation provider (LDAP,
        Kerberos, etc.) to verify configuration and connectivity
      operationId: test_connection
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Provider ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Connection test completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestConnectionResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Provider not found
  /realms/{realm_name}/identity-providers:
    get:
      tags:
        - identity_provider
      summary: List all identity providers in a realm
      description: Retrieves all identity providers configured for the specified
        realm. Optionally returns a brief representation with fewer fields.
      operationId: list_identity_providers
      parameters:
        - name: realm_name
          in: path
          description: The name of the realm
          required: true
          schema:
            type: string
        - name: brief_representation
          in: path
          required: true
          schema:
            type:
              - boolean
              - "null"
      responses:
        "200":
          description: List of identity providers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentityProvidersResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Realm not found
    post:
      tags:
        - identity_provider
      summary: Create a new identity provider in a realm
      description: Creates a new identity provider configuration for the specified
        realm. The identity provider will be used for social login (Google,
        GitHub, etc.) or OIDC/SAML federation.
      operationId: create_identity_provider
      parameters:
        - name: realm_name
          in: path
          description: The name of the realm
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateIdentityProviderValidator"
        required: true
      responses:
        "201":
          description: Identity provider created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentityProviderResponse"
        "400":
          description: Invalid configuration or missing required fields
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Realm not found
        "409":
          description: Identity provider alias already exists
  /realms/{realm_name}/identity-providers/{alias}:
    get:
      tags:
        - identity_provider
      summary: Get an identity provider by alias
      description: Retrieves the details of a specific identity provider by its alias.
        Sensitive configuration values (like client secrets) are redacted in the
        response.
      operationId: get_identity_provider
      parameters:
        - name: realm_name
          in: path
          description: The name of the realm
          required: true
          schema:
            type: string
        - name: alias
          in: path
          description: The unique alias of the identity provider
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Identity provider details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentityProviderResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Identity provider or realm not found
    put:
      tags:
        - identity_provider
      summary: Update an identity provider
      description: Updates an existing identity provider configuration. Only the
        fields provided in the request body will be updated. The alias cannot be
        changed after creation.
      operationId: update_identity_provider
      parameters:
        - name: realm_name
          in: path
          description: The name of the realm
          required: true
          schema:
            type: string
        - name: alias
          in: path
          description: The unique alias of the identity provider to update
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateIdentityProviderValidator"
        required: true
      responses:
        "200":
          description: Identity provider updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentityProviderResponse"
        "400":
          description: Invalid configuration
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Identity provider or realm not found
    delete:
      tags:
        - identity_provider
      summary: Delete an identity provider
      description: Deletes an identity provider from the realm. This action is
        irreversible. Users who have linked accounts with this identity provider
        will no longer be able to use it for authentication.
      operationId: delete_identity_provider
      parameters:
        - name: realm_name
          in: path
          description: The name of the realm
          required: true
          schema:
            type: string
        - name: alias
          in: path
          description: The unique alias of the identity provider to delete
          required: true
          schema:
            type: string
