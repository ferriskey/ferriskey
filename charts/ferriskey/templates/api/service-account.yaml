{{- if .Values.api.serviceAccount.create }}
{{- $annotations := merge dict .Values.common.serviceAccount.annotations .Values.api.serviceAccount.annotations -}}
{{- $labels := merge dict .Values.common.serviceAccount.labels .Values.api.serviceAccount.labels -}}
{{- $automountServiceAccountToken := include "ferriskey.util.bool" (dict "value" .Values.api.serviceAccount.automountServiceAccountToken "default" .Values.common.serviceAccount.automountServiceAccountToken) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ferriskey.api.serviceAccountName" . }}
  {{- with $annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "ferriskey.api.labels" . | nindent 4 }}
    {{- with $labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- if ne $automountServiceAccountToken "" }}
automountServiceAccountToken: {{ $automountServiceAccountToken }}
{{- end }}
{{- end }}
