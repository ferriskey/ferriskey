{{- if .Values.database.passwordSecret.create }}
{{- $name := include "ferriskey.global.databaseSecretName" . -}}
{{- $secret := lookup "v1" "Secret" .Release.Namespace $name -}}
{{- $password := "" -}}
{{- if $secret -}}
{{- $password = $secret.data.password -}}
{{- else -}}
{{- $password = randAlpha 16 | b64enc -}}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name }}
  {{- with .Values.database.passwordSecret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "ferriskey.global.labels" . | nindent 4 }}
    {{- with .Values.database.passwordSecret.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  password: {{ $password }}
type: Opaque
{{- end }}
